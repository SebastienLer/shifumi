<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi Zelda link to the past</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/assets/css/style.css">
</head>
<body>
    <h1 class="text-center">Zelda Link to the Shifumi</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <img src="/public/assets/img/jaquette.jpg" alt="jaquette">
        </div>
        <div class="col-4 text-center">
            <h3>Choississez votre arme</h3>
            <img class="weapon" id="weapon1" src="/public/assets/img/Bomb.png" alt="Bomb">
            <img class="weapon" id="weapon2" src="/public/assets/img/Master_Sword_Lv3.png" alt="Master_Sword_Lv3">
            <img class="weapon" id="weapon3" src="/public/assets/img/MirrorShield.png" alt="MirrorShield">
            <p>L'arme d'Agahnim sera :</p>
            <img class="weapon" src="/public/assets/img/Bomb.png" alt="Bomb">
            <img class="weapon" src="/public/assets/img/Master_Sword_Lv3.png" alt="Master_Sword_Lv3">
            <img class="weapon" src="/public/assets/img/MirrorShield.png" alt="MirrorShield">
        </div>
        <div class="col-4 align-self-center">
            <img class="img-fluid Agahnim" src="/public/assets/img/ALttP_Agahnim_Sprite.png" alt="Agahnim">
        </div>
        <p class="text-center">Affronter le sorcier Agahnim et libèré la princesse Zelda de sa prison de cristal</p>
        <p class="text-center">Choississez un arme, Agahnim en choisira une lui aussi</p>
    </div>
</div>
    <script defer src="/public/assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
